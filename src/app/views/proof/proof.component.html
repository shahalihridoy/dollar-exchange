<div class="section" id="proof">
  <div class="container">
    <h2>Payment Proof</h2>
    <perfect-scrollbar class="w-100" [config]="config">
      <table class="proof-table mat-elevation-z1" mat-table [dataSource]="transactionList | async"
        *ngIf="transactionList">
        <ng-container matColumnDef={{tableColumnList[0]}}>
          <th mat-header-cell *matHeaderCellDef> {{tableColumnList[0]}} </th>
          <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef={{tableColumnList[1]}}>
          <th mat-header-cell *matHeaderCellDef> {{tableColumnList[1]}} </th>
          <td mat-cell *matCellDef="let row"><img src="{{'./assets/images/'+ row.from +'.png'}}" alt="brack">
            {{row?.from | titlecase}}
          </td>
        </ng-container>
        <ng-container matColumnDef={{tableColumnList[2]}}>
          <th mat-header-cell *matHeaderCellDef> {{tableColumnList[2]}} </th>
          <td mat-cell *matCellDef="let row"><img src="{{'./assets/images/'+ row.to +'.png'}}" alt="brack">
            {{row?.to | titlecase}} </td>
        </ng-container>
        <ng-container matColumnDef={{tableColumnList[3]}}>
          <th mat-header-cell *matHeaderCellDef> {{tableColumnList[3]}} </th>
          <td mat-cell *matCellDef="let row">${{row?.amount}} </td>
        </ng-container>
        <ng-container matColumnDef={{tableColumnList[4]}}>
          <th mat-header-cell *matHeaderCellDef> {{tableColumnList[4]}} </th>
          <td mat-cell *matCellDef="let row"> {{row?.date | date:'longDate'}} </td>
        </ng-container>
        <ng-container matColumnDef={{tableColumnList[5]}}>
          <th mat-header-cell *matHeaderCellDef> {{tableColumnList[5]}} </th>
          <td mat-cell *matCellDef="let row"> {{row?.status | titlecase}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="tableColumnList"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumnList;"></tr>
      </table>
    </perfect-scrollbar>
  </div>
</div>
