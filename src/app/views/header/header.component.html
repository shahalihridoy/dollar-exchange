<!-- mobile toolbar -->
<mat-toolbar fxHide.gt-sm color="primary" class="mobile-toolbar mat-elevation-z3">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="app-name">Dollar Exchange</span>
</mat-toolbar>
<div fxHide.gt-sm class="py-28"></div>

<!-- header for large screent -->
<div fxHide.lt-md class={{topBarClass}}>
    <div class="pc-nav-bar" fxLayout="row" fxLayoutAlign="start center">
        <!-- <a routerLink="" mat-button>Home</a> -->
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 1 auto" fxLayoutGap="16px">
            <div class="home-link" routerLink="" fxLayout="row" fxLayoutAlign="start center">
                <img style="height: 32px; width: auto;" class="m-0 p-0" src="./assets/images/logo.png" alt="logo">
                <h3 class="m-0 pl-8 uppercase">Dollar Exchange</h3>
            </div>
            <a routerLink="" mat-ripple (click)="scrollTop()"><strong>home</strong></a>
            <!-- <a routerLink="/inspection-list" mat-ripple><strong>proof</strong></a> -->
            <a *ngIf="showOptions" (click)="scrollTo('service')" mat-ripple><strong>service</strong></a>
            <a *ngIf="showOptions" (click)="scrollTo('proof')" mat-ripple><strong>proof</strong></a>
            <a *ngIf="showOptions" (click)="scrollTo('pricing')" mat-ripple><strong>rate</strong></a>
            <a routerLink="/exchange/buy" mat-ripple><strong>buy</strong></a>
            <a routerLink="/exchange/sell" mat-ripple><strong>sell</strong></a>
            <a *ngIf="showOptions" (click)="scrollTo('contact')" mat-ripple><strong>contact</strong></a>
        </div>

        <!-- social links -->
        <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="16px">
            <a *ngIf="!(user | async)" routerLink="/sessions/signin" mat-ripple>
                <strong>sign in</strong>
            </a>
            <a *ngIf="!(user | async)" routerLink="/sessions/signup" mat-ripple>
                <strong>sign up</strong>
            </a>
            <a *ngIf="(user | async)" mat-ripple (click)="signout()">
                <strong>sign out</strong>
            </a>
        </div>
    </div>
</div>
