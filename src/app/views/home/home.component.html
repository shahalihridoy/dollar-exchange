<mat-sidenav-container>

  <!-- side nav -->
  <mat-sidenav class="sidenav" [mode]="'over'" align="start" [fixedInViewport]="true" [fixedTopGap]="0"
    [fixedBottomGap]="0" scrollable #sidenav>
    <app-sidenav [sidenav]="sidenav"></app-sidenav>
  </mat-sidenav>

  <!-- main container -->
  <mat-sidenav-content #content>

    <perfect-scrollbar class="ps" style="height: 100vh;" [config]="" (psScrollY)="getScrollHeight($event)">

      <!-- header -->
      <app-header [sidenav]="sidenav"></app-header>

      <!-- main content -->
      <!-- <router-outlet></router-outlet> -->



      <div style="height: 600px; position: relative;">
        <div class="swiper-container" [swiper]={}>
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <!-- Required swiper-lazy class and image source specified in data-src attribute -->
              <img data-src="http://lorempixel.com/1600/1200/nature/1/" class="swiper-lazy">
              <!-- Preloader image -->
              <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
            </div>
            <div class="swiper-slide">
              <img data-src="http://lorempixel.com/1600/1200/nature/2/" class="swiper-lazy">
              <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
            </div>
            <div class="swiper-slide">
              <img data-src="http://lorempixel.com/1600/1200/nature/3/" class="swiper-lazy">
              <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
            </div>
            <div class="swiper-slide">
              <img data-src="http://lorempixel.com/1600/1200/nature/4/" class="swiper-lazy">
              <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
            </div>
            <div class="swiper-slide">
              <img data-src="http://lorempixel.com/1600/1200/nature/5/" class="swiper-lazy">
              <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
            </div>
            <div class="swiper-slide">
              <img data-src="http://lorempixel.com/1600/1200/nature/6/" class="swiper-lazy">
              <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
            </div>

          </div>

          <!-- padination -->
          <div class="swiper-pagination swiper-pagination-white"></div>

          <!-- Navigation -->
          <!-- <button class="prev" mat-mini-fab>
            <mat-icon class="mat-18">navigate_before</mat-icon>
          </button>
          <button class="next" mat-mini-fab>
            <mat-icon class="mat-18">navigate_next</mat-icon>
          </button> -->
        </div>
      </div>



    </perfect-scrollbar>

  </mat-sidenav-content>

</mat-sidenav-container>
